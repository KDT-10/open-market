<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZADU 회원가입</title>
    <link rel="stylesheet" href="../css/signup.css" />
  </head>
  <body>
    <main class="signup-page">
      <!-- 로고 -->
      <h1 class="brand">
        <img src="/web/assets/images/Logo-jadu-lg.png" alt="ZADU 로고" />
      </h1>

      <!-- 회원가입 유형 -->
      <section class="card" aria-label="회원가입 유형">
        <!-- 탭 -->
        <div class="tabs" role="tablist" aria-label="회원가입 유형 선택">
          <button
            type="button"
            class="tab is-active"
            role="tab"
            aria-selected="true"
          >
            구매회원가입
          </button>
          <button type="button" class="tab" role="tab" aria-selected="false">
            판매회원가입
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
